<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Counter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Word Counter </h1>
        <form method="post">
            <textarea name="text" placeholder="Type or paste your text here..." required></textarea><br><br>
            <button type="submit">Count Words</button>
        </form>

        {% if word_count or char_count %}
        <div class="result">
            <p><strong>Words:</strong> {{ word_count }}</p>
            <p><strong>Characters:</strong> {{ char_count }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
